<aside id="sidebar"
    class="fixed md:static inset-y-0 left-0 w-64 bg-white border-r border-gray-200 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50">

    <div class="px-4 pb-4 pt-4 space-y-1 border-t border-gray-200">
        <h2 class="
            text-sm
            font-semibold
            text-gray-600
            uppercase tracking-wider">
            Menu</h2>

        <button class="w-full text-left px-3 py-2 text-sm rounded-md hover:bg-gray-100 text-gray-700">
            Import Data
        </button>

        <button class="w-full text-left px-3 py-2 text-sm rounded-md hover:bg-gray-100 text-gray-700">
            Export Report
        </button>
    </div>

    <div class="p-4 border-b flex justify-between items-center">
        <h2 class="
            text-sm 
            font-semibold 
            text-gray-600
            uppercase tracking-wide">
            Connections
        </h2>
        <button id="closeBtn" class="md:hidden p-1 rounded hover:bg-gray-100">
            âœ•
        </button>
    </div>

    <nav class="flex-1 overflow-y-auto p-4 space-y-1">

        {% for database in sidebar.databases %}
        <button class="w-full text-left px-3 py-2 text-sm rounded-md hover:bg-gray-100 text-gray-700">
            {{ database.friendly_name }}
        </button>
        {% endfor %}
    </nav>

    <div class="p-4 border-t">
        <a href="{{ url_for('registration') }}"
            class="inline-block w-full bg-gray-800 text-white px-3 py-2 text-sm rounded-md hover:bg-gray-700 transition text-center">
            + Add Connection
        </a>
    </div>
</aside>
