{% extends "_base.html" %}

{% block content %}

{% include('_header.html') %}

<div class="flex flex-1">

    {% include('_sidebar.html') %}

    <main class="flex-1 flex items-center justify-center p-4">

        <div class="max-w-md w-full bg-white rounded-md shadow-md overflow-hidden">
            <div class="bg-gray-800 py-6 px-8">
                <h1 class="text-xl font-semibold text-white flex items-center">
                    <i class="fas fa-database mr-2 text-gray-300"></i>
                    Database Registration
                </h1>
                <p class="text-gray-300 mt-1 text-sm">Enter your database connection details</p>
            </div>

            <form class="p-8 space-y-6" method="POST" action="{{ url_for('registration_persists') }}">

                <div>
                    <label for="friendly_name" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-pen text-gray-500 mr-2"></i>Friendly name
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="text" id="friendly_name" name="friendly_name"
                            class="py-2 px-3 block w-full border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500 transition"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="text-sm my-1">This text will be displayed in the databases list</div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user text-gray-500 mr-2"></i>Username
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="text" id="username" name="username"
                            class="py-2 px-3 block w-full border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500 transition"
                            placeholder="Enter your username" required>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-lock text-gray-500 mr-2"></i>Password
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="password" id="password" name="password"
                            class="py-2 px-3 block w-full border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500 transition"
                            placeholder="Enter your password" required>
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            id="togglePassword">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="host" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-server text-gray-500 mr-2"></i>Host
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="text" id="host" name="host"
                            class="py-2 px-3 block w-full border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500 transition"
                            placeholder="e.g., localhost or 192.168.1.100" required>
                    </div>
                </div>

                <div>
                    <label for="database" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-database text-gray-500 mr-2"></i>Database Name
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="text" id="database" name="database"
                            class="py-2 px-3 block w-full border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500 transition"
                            placeholder="Enter database name" required>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 text-sm rounded-md transition">
                        <i class="fas fa-save mr-2"></i>Save Database Configuration
                    </button>
                </div>
            </form>
        </div>

    </main>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>


    {% endblock %}
